<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exomine</title>
</head>

<body>

    <main>
        <div class="planet">
            <h2 class="planet--name">Europa Minerals</h2>
            <div class="planet--mineralsDiv">
                <span class="planet--mineral">2 tons iron</span>
                <span class="planet--mineral">1 ton Chromium</span>
            </div>

        </div>
        <div class="space-cart">
            <h3 class="space-cart--name">Space Cart</h3>
            <button class="space-cart--button">Purchase Mineral</button>
        </div>
        <div class="facility-minerals">
            <h2>Facility Minerals</h2>
            <div class="facility-minerals--mineralsDiv">
                <div class="facility-minerals--mineral">
                    <input type="radio" id="iron" name="mineral" value="iron">
                    <label for="iron">10 tons of Iron</label>
                </div>
                <div class="facility-minerals--mineral">
                    <input type="radio" id="malybdenum" name="mineral" value="iron">
                    <label for="malybdenum">16 tons of Malybdenum</label>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
